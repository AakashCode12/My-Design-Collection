<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 COLOR COMBINATIONS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <br><br><br>
    <h1 class="text-center display-4">Color Code - My Website</h1>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 acolor"></div>
            <div class="col-md-2 a bg-dark">← #0072ff</div>
            <div class="col-md-2 a bg-dark">#00c6ff →</div>
            <div class="col-md-4 bcolor"></div>
        </div>
    </div>


    <style>
        .acolor {
            width: 50px;
            height: 50px;
            background-color: #0072ff;

        }

        .bcolor {
            width: 50px;
            height: 50px;
            background-color: #00c6ff;

        }

        .a {
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: aliceblue;

        }
    </style>

</body>
